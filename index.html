<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Arrivals</title>

    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- CSS: -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts: -->
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Marck+Script" rel="stylesheet">

</head>

<body>
    <div class="container">

        <!-- Jumbotron: -->
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-3">Sunshine Station</h1>
            <p class="lead">Get to the Beach in No Time!</p>
        </div>

        <!-- Row 1 :  -->
        <div class="row">

            <!-- Col 1 : Left Panel - Adding Trains -->
            <div class="col-sm-12 col-md-5">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Form -->

                        <form id="trainForm">

                            <!-- Form Input1: Train Name  -->
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <!-- Form Input2: Destination  -->
                            <div class="form-group">
                                <label for="destination">Destination (City, ST)</label>
                                <input type="text" class="form-control" id="destination">
                            </div>


                            <!-- Form Input3: First Train Time  -->
                            <div class="form-group">
                                <label for="firstTrain">First Train Time (24 hour clock -HH:mm)</label>
                                <input type="text" class="form-control" id="firstTrain">
                            </div>


                            <!-- Form Input4: Frequency -->
                            <div class="form-group">
                                <label for="frequency">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <!--Submit Button-->
                            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
            <!--End Column-->

            <!-- Col 2 : Right Panel - Train Schedule -->
            <div class="col-sm-12 col-md-7">

                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>

                    <div class="panel-body tablePanel">
                        <!-- Table -->
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <!--  Header Row-->
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>

                            <tbody>
                                <!-- Train data displays dynamically here -->
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
            <!--End Column-->

        </div>
        <!--End Row-->

    </div>
    <!--End Container-->

    <!--Firebase: -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <!--MomentJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>


    <!-- jQuery?: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!--JavaScript-->
    <script src="assets/javascript/logic.js"></script>





</body>

</html>
